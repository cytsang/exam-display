<!doctype html>
<html lang="zh-HK">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SPSLT Exam Display</title>

<style>
:root{
  --bg:#ffffff;
  --text:#111827;
  --muted:#6b7280;
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family: system-ui, -apple-system, "PingFang HK", "Noto Sans TC", Segoe UI, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.stage{
  width:min(1100px,100%);
  display:flex;
  gap:28px;
  align-items:center;
}

/* ===== LEFT CLOCK ===== */
.clockShell{ flex:1 1 60%; display:flex; justify-content:center; }

.clockCircle{
  width:min(560px,68vw);
  aspect-ratio:1/1;
  border:10px solid #2563eb;
  border-radius:50%;
  background:#fff;
  box-shadow:0 12px 30px rgba(37,99,235,.25);
  padding:16px;
}

.face{
  width:100%;
  height:100%;
  border-radius:50%;
  position:relative;
  background:
    radial-gradient(circle at center, rgba(0,0,0,.06) 0 2px, transparent 3px),
    radial-gradient(circle at center, rgba(0,0,0,.04) 0 55%, transparent 56%),
    #fff7cc;
}

/* marks */
.mark{
  position:absolute;
  left:50%; top:50%;
  width:7px; height:22px;
  background:rgba(17,24,39,.7);
  border-radius:6px;
  transform:translate(-50%,-50%) rotate(0deg) translateY(-46%);
}
.mark.minor{
  width:3px; height:12px;
  background:rgba(17,24,39,.25);
}

/* numbers (2x size) */
.num{
  position:absolute;
  transform:translate(-50%,-50%);
  font-weight:900;
  font-size:clamp(36px,4.5vw,52px);
  color:rgba(17,24,39,.85);
  user-select:none;
}

/* hands */
.hand{
  position:absolute;
  left:50%; top:50%;
  transform-origin:50% 100%;
  transform:translate(-50%,-100%) rotate(0deg);
  border-radius:999px;
}
.hand.hour{ width:14px; height:30%; background:#111827; }
.hand.minute{ width:10px; height:42%; background:#1f2937; }
.hand.second{ width:3px; height:48%; background:#dc2626; }

.hub{
  position:absolute;
  left:50%; top:50%;
  width:18px; height:18px;
  background:#111827;
  border-radius:50%;
  transform:translate(-50%,-50%);
}

/* ===== DIGITAL READOUT ===== */
.readout{
  position:absolute;
  left:50%;
  bottom:18%;                 /* 上移至中心稍下 */
  transform:translateX(-50%);
  text-align:center;
  background:rgba(255,255,255,.9);
  border-radius:14px;
  padding:10px 16px;
  min-width:260px;
}

.digital{
  font-weight:900;
  font-size:44px;             /* 放大 */
  line-height:1.05;
}

.status{
  font-size:10px;             /* 縮細 */
  color:var(--muted);
  margin-top:2px;
}

/* ===== RIGHT TEXTBOX AREA ===== */
.side{
  flex:0 0 min(520px,100%);
  display:flex;
  flex-direction:column;
  height:min(520px,70vh);
  --mainFont:50px;
  --timeFont:30px;
}

.groups{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.group{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:14px;
  position:relative;
}

/* no border textbox */
.field{
  border:none;
  background:transparent;
}

.field.main textarea{
  width:100%;
  height:100%;
  border:none;
  outline:none;
  background:transparent;
  font-size:var(--mainFont);
  font-weight:850;          /* main bold */
  text-align:center;
  resize:none;
}

.field.time input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  font-size:var(--timeFont);
  font-weight:400;          /* time not bold */
  text-align:center;
}

.addBtn{
  align-self:flex-end;
  font-size:36px;
  background:#fff;
  border:none;
  cursor:pointer;
}

.delBtn{
  position:absolute;
  right:0;
  top:0;
  background:#fff;
  border:none;
  font-size:22px;
  cursor:pointer;
}

/* ===== responsive ===== */
@media(max-width:900px){
  .stage{ flex-direction:column; }
  .side{ width:100%; }
}
</style>
</head>

<body>
<div class="wrap">
<div class="stage">

<!-- CLOCK -->
<div class="clockShell">
<div class="clockCircle">
<div class="face" id="face">
  <div class="hand hour" id="hHand"></div>
  <div class="hand minute" id="mHand"></div>
  <div class="hand second" id="sHand"></div>
  <div class="hub"></div>

  <div class="readout">
    <div class="digital" id="digital">--:--:--</div>
    <div class="status" id="syncStatus">Online synced</div>
  </div>
</div>
</div>
</div>

<!-- RIGHT TEXTBOXES -->
<div class="side">
  <div class="groups" id="groups">
    <div class="group">
      <button class="delBtn">×</button>
      <div class="field main">
        <textarea rows="2" placeholder="Level / Subj / Paper"></textarea>
      </div>
      <div class="field time">
        <input type="text" placeholder="Time">
      </div>
    </div>
  </div>
  <button class="addBtn" id="addBtn">＋</button>
</div>

</div>
</div>

<script>
/* marks */
const face=document.getElementById("face");
for(let i=0;i<60;i++){
  const d=document.createElement("div");
  d.className="mark"+(i%5?" minor":"");
  d.style.transform=`translate(-50%,-50%) rotate(${i*6}deg) translateY(-46%)`;
  face.appendChild(d);
}

/* numbers */
const R=43;
for(let n=1;n<=12;n++){
  const a=(n*30-90)*Math.PI/180;
  const el=document.createElement("div");
  el.className="num";
  el.textContent=n;
  el.style.left=50+R*Math.cos(a)+"%";
  el.style.top =50+R*Math.sin(a)+"%";
  face.appendChild(el);
}

/* clock */
const hHand=document.getElementById("hHand");
const mHand=document.getElementById("mHand");
const sHand=document.getElementById("sHand");
const digital=document.getElementById("digital");

function render(){
  const d=new Date();
  const h=d.getHours()%12;
  const m=d.getMinutes();
  const s=d.getSeconds();

  digital.textContent=d.toLocaleTimeString("en-GB",{hour12:false});

  sHand.style.transform=`translate(-50%,-100%) rotate(${s*6}deg)`;
  mHand.style.transform=`translate(-50%,-100%) rotate(${(m+s/60)*6}deg)`;
  hHand.style.transform=`translate(-50%,-100%) rotate(${(h+m/60)*30}deg)`;
}
setInterval(render,1000);
render();
</script>

</body>
</html>
