<!doctype html>
<html lang="zh-HK">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SPSLT Exam Display</title>

<style>
:root{
  --bg:#ffffff;
  --text:#111827;
  --muted:#6b7280;
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family: system-ui, -apple-system, "PingFang HK", "Noto Sans TC", Segoe UI, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.stage{
  width:min(1100px,100%);
  display:flex;
  gap:28px;
  align-items:center;
}

/* ===== CLOCK ===== */
.clockShell{ flex:1 1 60%; display:flex; justify-content:center; }

.clockCircle{
  width:min(560px,68vw);
  aspect-ratio:1/1;
  border:10px solid #2563eb;
  border-radius:50%;
  background:#fff;
  box-shadow:0 12px 30px rgba(37,99,235,.25);
  padding:16px;
}

.face{
  width:100%;
  height:100%;
  border-radius:50%;
  position:relative;
  background:
    radial-gradient(circle at center, rgba(0,0,0,.06) 0 2px, transparent 3px),
    radial-gradient(circle at center, rgba(0,0,0,.04) 0 55%, transparent 56%),
    #fff7cc;
}

/* marks */
.mark{
  position:absolute;
  left:50%; top:50%;
  width:7px; height:22px;
  background:rgba(17,24,39,.7);
  border-radius:6px;
  transform:translate(-50%,-50%) rotate(0deg) translateY(-46%);
}
.mark.minor{
  width:3px; height:12px;
  background:rgba(17,24,39,.25);
}

/* numbers (2x size) */
.num{
  position:absolute;
  transform:translate(-50%,-50%);
  font-weight:900;
  font-size:clamp(36px,4.5vw,52px);
  color:rgba(17,24,39,.85);
  user-select:none;
}

/* hands */
.hand{
  position:absolute;
  left:50%; top:50%;
  transform-origin:50% 100%;
  transform:translate(-50%,-100%) rotate(0deg);
  border-radius:999px;
}
.hand.hour{ width:14px; height:30%; background:#111827; }
.hand.minute{ width:10px; height:42%; background:#1f2937; }
.hand.second{ width:3px; height:48%; background:#dc2626; }

.hub{
  position:absolute;
  left:50%; top:50%;
  width:18px; height:18px;
  background:#111827;
  border-radius:50%;
  transform:translate(-50%,-50%);
}

/* ===== DIGITAL READOUT (AMENDED) ===== */
.readout{
  position:absolute;
  left:50%;
  bottom:18%;                 /* üîº ÂÜç‰∏äÁßªÔºöÊé•Ëøë‰∏≠ÂøÉÈªû‰∏ãÊñπ */
  transform:translateX(-50%);
  text-align:center;
  background:rgba(255,255,255,.9);
  border-radius:14px;
  padding:10px 16px;
  min-width:260px;
}

.digital{
  font-weight:900;
  font-size:44px;             /* üîç ÂÜçÂä†Â§ß */
  line-height:1.05;
  letter-spacing:.5px;
}

.status{
  font-size:10px;             /* üîΩ ÂÜçÁ∏ÆÁ¥∞ */
  color:var(--muted);
  margin-top:2px;
}

/* ===== RIGHT SIDE ===== */
.side{
  flex:0 0 min(520px,100%);
  display:flex;
  flex-direction:column;
  height:min(520px,70vh);
  --mainFont:50px;
  --timeFont:30px;
}

.groups{ flex:1; display:flex; flex-direction:column; gap:18px; }

.group{ flex:1; display:flex; flex-direction:column; gap:14px; }

.field{ border:none; background:transparent; }

.field.main textarea{
  width:100%; height:100%;
  border:none; outline:none;
  font-size:var(--mainFont);
  font-weight:850;
  text-align:center;
  background:transparent;
}

.field.time input{
  width:100%;
  border:none; outline:none;
  font-size:var(--timeFont);
  font-weight:400;
  text-align:center;
  background:transparent;
}

.addBtn, .delBtn{
  border:none;
  background:#fff;
  font-size:32px;
  cursor:pointer;
}

</style>
</head>

<body>
<div class="wrap">
<div class="stage">

<div class="clockShell">
<div class="clockCircle">
<div class="face" id="face">
  <div class="hand hour" id="hHand"></div>
  <div class="hand minute" id="mHand"></div>
  <div class="hand second" id="sHand"></div>
  <div class="hub"></div>

  <div class="readout">
    <div class="digital" id="digital">--:--:--</div>
    <div class="status" id="syncStatus">Syncing‚Ä¶</div>
  </div>
</div>
</div>
</div>

</div>
</div>

<script>
/* marks */
const face=document.getElementById("face");
for(let i=0;i<60;i++){
  const d=document.createElement("div");
  d.className="mark"+(i%5?" minor":"");
  d.style.transform=`translate(-50%,-50%) rotate(${i*6}deg) translateY(-46%)`;
  face.appendChild(d);
}

/* numbers */
const R=43;
for(let n=1;n<=12;n++){
  const a=(n*30-90)*Math.PI/180;
  const el=document.createElement("div");
  el.className="num";
  el.textContent=n;
  el.style.left=50+R*Math.cos(a)+"%";
  el.style.top =50+R*Math.sin(a)+"%";
  face.appendChild(el);
}

/* clock */
const hHand=document.getElementById("hHand");
const mHand=document.getElementById("mHand");
const sHand=document.getElementById("sHand");
const digital=document.getElementById("digital");

function render(){
  const d=new Date();
  const h=d.getHours()%12;
  const m=d.getMinutes();
  const s=d.getSeconds();

  digital.textContent=d.toLocaleTimeString("en-GB",{hour12:false});

  sHand.style.transform=`translate(-50%,-100%) rotate(${s*6}deg)`;
  mHand.style.transform=`translate(-50%,-100%) rotate(${(m+s/60)*6}deg)`;
  hHand.style.transform=`translate(-50%,-100%) rotate(${(h+m/60)*30}deg)`;
}
setInterval(render,1000);
render();
</script>

</body>
</html>
